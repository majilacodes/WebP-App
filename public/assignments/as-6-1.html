<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Table</title>
    <style>
        /* Internal CSS for pseudo-class to make initial caps */
        .capitalize-first::first-letter {
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <table style="width: 400px; border-collapse: collapse; font-family: Arial, sans-serif;">
        <tr>
            <th style="background-color: #FF9966; color: white; text-align: center; padding: 10px; border: 1px solid #FF9966; font-size: 18px;">LEARN DATA SCIENCE!</th>
        </tr>
        <tr>
            <td style="padding: 15px; border: 1px solid #FF9966;">
                <ul style="list-style-type: disc; color: #6699CC; margin-left: 20px; padding-left: 0;">
                    <li class="capitalize-first" style="margin-bottom: 8px;">unlimited jobs</li>
                    <li class="capitalize-first" style="margin-bottom: 8px;">best benefits anywhere</li>
                    <li class="capitalize-first" style="margin-bottom: 8px;">call now for an appointment</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
