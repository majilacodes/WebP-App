<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1067</title>
    <style>
        .container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            color: white;
        }
        #box1 { background-color: red; top: 50px; left: 50px; z-index: 1; }
        #box2 { background-color: blue; top: 80px; left: 80px; z-index: 2; }
        #box3 { background-color: green; top: 110px; left: 110px; z-index: 3; }
    </style>
</head>
<body>
    <h2>Z-Index Manipulation</h2>
    <div class="container">
        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box">Box 2</div>
        <div id="box3" class="box">Box 3</div>
    </div>
    <br>
    <div>
        <label for="element">Choose an element:</label>
        <select id="element">
            <option value="box1">Box 1</option>
            <option value="box2">Box 2</option>
            <option value="box3">Box 3</option>
        </select>
        <label for="zIndex">Set z-index:</label>
        <input type="number" id="zIndex" value="1">
        <button onclick="changeZIndex()">Apply</button>
    </div>
    <h3>Current Z-Indexes:</h3>
    <p id="zIndexDisplay"></p>
    
    <script>
        function changeZIndex() {
            let elementId = document.getElementById("element").value;
            let newIndex = document.getElementById("zIndex").value;
            document.getElementById(elementId).style.zIndex = newIndex;
            displayZIndexes();
        }

        function displayZIndexes() {
            let boxes = document.getElementsByClassName("box");
            let text = "";
            for (let box of boxes) {
                text += box.id + ": " + box.style.zIndex + "<br>";
            }
            document.getElementById("zIndexDisplay").innerHTML = text;
        }
        displayZIndexes();
    </script>
</body>
</html>
