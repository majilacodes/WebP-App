<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>23BCE1091</title>
  <style>
    body {
      font-family: Arial;
      margin: 20px;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }
    input, button {
      margin: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <h3>Dynamic Table</h3>
  <div id="table-container"></div>

  <h3>Button Mouse Over Effect</h3>
  <button id="colorButton">Hover Me</button>

  <h3>Textbox Focus Effect</h3>
  <input type="text" id="textBox">
  <p id="greeting"></p>

  <h3>Add Items to List</h3>
  <input type="text" id="listInput">
  <button id="addItem">Add to List</button>
  <ul id="itemList"></ul>

  <h3>Keypress Counter</h3>
  <input type="text" id="keyInput">
  <input type="text" id="counterInput" readonly>

  <script>
    let table = document.createElement("table");
    for (let i = 0; i < 3; i++) {
      let row = document.createElement("tr");
      for (let j = 0; j < 3; j++) {
        let cell = document.createElement("td");
        cell.textContent = `Row ${i+1} Col ${j+1}`;
        row.appendChild(cell);
      }
      table.appendChild(row);
    }
    document.getElementById("table-container").appendChild(table);

    let colorButton = document.getElementById("colorButton");
    colorButton.style.backgroundColor = "red";
    colorButton.onmouseover = () => colorButton.style.backgroundColor = "green";
    colorButton.onmouseout = () => colorButton.style.backgroundColor = "red";

    let textBox = document.getElementById("textBox");
    let greeting = document.getElementById("greeting");
    textBox.style.backgroundColor = "green";
    textBox.onfocus = () => textBox.style.backgroundColor = "yellow";
    textBox.onchange = () => greeting.textContent = "Hello, welcome!";

    document.getElementById("addItem").ondblclick = () => {
      let val = document.getElementById("listInput").value.trim();
      if (val) {
        let li = document.createElement("li");
        li.textContent = val;
        document.getElementById("itemList").appendChild(li);
        document.getElementById("listInput").value = "";
      }
    };

    let count = 0;
    document.getElementById("keyInput").onkeypress = () => {
      count++;
      document.getElementById("counterInput").value = count;
    };
  </script>

</body>
</html>
