<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plotly.js Charts Demonstration</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .chart-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 45%;
      min-width: 400px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="chart-container">
    <div id="barChart"></div>
  </div>
  <div class="chart-container">
    <div id="lineChart"></div>
  </div>
  <div class="chart-container">
    <div id="pieChart"></div>
  </div>
  <div class="chart-container">
    <div id="donutChart"></div>
  </div>

  <script>
    // Bar Chart
    const barData = {
      x: ['Mathematics', 'Science', 'Computer Science', 'English', 'History'],
      y: [85, 92, 78, 65, 88],
      type: 'bar',
      marker: {
        color: ['blue', 'green', 'orange', 'purple', 'red']
      }
    };
    const barLayout = {
      title: 'Student Performance by Subject',
      xaxis: { title: 'Subjects' },
      yaxis: { title: 'Scores' }
    };
    Plotly.newPlot('barChart', [barData], barLayout);

    // Line Chart
    const lineData = {
      x: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      y: [10, 15, 13, 17, 14, 18],
      type: 'scatter',
      mode: 'lines+markers',
      line: {
        color: 'green',
        width: 3
      },
      marker: {
        color: 'red',
        size: 8
      }
    };
    const lineLayout = {
      title: 'Monthly Sales Growth',
      xaxis: { title: 'Months' },
      yaxis: { title: 'Sales (in thousands)' }
    };
    Plotly.newPlot('lineChart', [lineData], lineLayout);

    // Pie Chart
    const pieData = [{
      labels: ['Smartphones', 'Laptops', 'Tablets', 'Desktops'],
      values: [35, 25, 20, 20],
      type: 'pie',
      marker: {
        colors: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
      }
    }];
    const pieLayout = {
      title: 'Device Market Share'
    };
    Plotly.newPlot('pieChart', pieData, pieLayout);

    // Donut Chart
    const donutData = [{
      labels: ['Research', 'Development', 'Marketing', 'Sales'],
      values: [30, 40, 15, 15],
      type: 'pie',
      hole: 0.4,
      marker: {
        colors: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
      }
    }];
    const donutLayout = {
      title: 'Company Budget Allocation'
    };
    Plotly.newPlot('donutChart', donutData, donutLayout);
  </script>

</body>
</html>
