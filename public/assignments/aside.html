<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quick Facts</title>
  <style>
    body {
      background-color: rgb(255, 223, 186);
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    h3 {
      text-align: center;
      color: #444;
    }

    ul {
      list-style-type: square;
      font-size: 1.1em;
      line-height: 1.6;
      color: #333;
    }

    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h3>Interesting Facts</h3>
  <ul>
    <li>Expert in Python, JavaScript, and Machine Learning</li>
    <li>Winner of multiple coding competitions</li>
    <li>Champion at various national hackathons</li>
    <li>Author of several published research papers</li>
    <li>Current CGPA: <strong>9.4</strong></li>
  </ul>

</body>
</html>
