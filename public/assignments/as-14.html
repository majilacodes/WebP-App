<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>23BCE1091 - Akshat Majila</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .section {
      margin-bottom: 30px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .section h2 {
      margin-top: 0;
    }
    img {
      border-radius: 6px;
      margin: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      padding: 5px;
      margin-top: 4px;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #0057b7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    function ImageGallery() {
      return (
        <div className="section">
          <h2>Image Gallery</h2>
          <img src="../logo192.png" width="150" alt="Logo" />
          <img src="../images/profileimage.png" width="150" alt="Profile" />
        </div>
      );
    }

    function SimpleLoginForm() {
      const [user, setUser] = useState({ username: '', password: '', role: 'Guest' });
      const handleChange = e => setUser({ ...user, [e.target.name]: e.target.value });
      const handleSubmit = e => {
        e.preventDefault();
        alert("Welcome, " + user.username);
      };

      return (
        <div className="section">
          <h2>Login Form</h2>
          <form onSubmit={handleSubmit}>
            <label>Username</label>
            <input type="text" name="username" value={user.username} onChange={handleChange} />
            <label>Password</label>
            <input type="password" name="password" value={user.password} onChange={handleChange} />
            <label>Role</label>
            <select name="role" value={user.role} onChange={handleChange}>
              <option value="Guest">Guest</option>
              <option value="Admin">Admin</option>
              <option value="Editor">Editor</option>
            </select>
            <button type="submit">Login</button>
          </form>
        </div>
      );
    }

    function BasicProfile() {
      return (
        <div className="section">
          <h2>Profile</h2>
          <p><strong>Name:</strong> Akshat Majila</p>
          <p><strong>Registration No:</strong> 23BCE1091</p>
          <p><strong>Email:</strong> akshat.majila@vitstudent.ac.in</p>
          <p><strong>About:</strong> React Developer & Web Enthusiast</p>
          <h4>Recent Posts</h4>
          <ul>
            <li>Understanding useState in React</li>
            <li>Responsive Design Tips</li>
            <li>Working with JSX</li>
          </ul>
        </div>
      );
    }

    function App() {
      return (
        <div>
          <h1>Akshat Majila - 23BCE1091</h1>
          <ImageGallery />
          <SimpleLoginForm />
          <BasicProfile />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
