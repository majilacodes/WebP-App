<!DOCTYPE html>
<html>
<head>
    <title>23BCE1067</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-section {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            width: 500px;
        }
        .section-title {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .form-row {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .label {
            width: 100px;
            text-align: left;
        }
        .colon {
            margin: 0 10px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"] {
            width: 200px;
            padding: 3px;
        }
        select {
            width: 150px;
        }
        .address-input {
            width: 100%;
            height: 50px;
        }
        .degree-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .hobbies-section {
            display: flex;
            gap: 20px;
        }
        .file-section {
            margin-top: 20px;
        }
        .degree-groups {
            margin-top: 20px;
        }
        .degree-groups ul {
            margin: 5px 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <form>
        <!-- Personal Details Section -->
        <div class="form-section">
            <div class="section-title">Personal Details</div>
            
            <div class="form-row">
                <span class="label">Name</span>
                <span class="colon">:</span>
                <input type="text" name="name" required>
            </div>

            <div class="form-row">
                <span class="label">Password</span>
                <span class="colon">:</span>
                <input type="password" name="password" required>
            </div>

            <div class="form-row">
                <span class="label">E-mail id</span>
                <span class="colon">:</span>
                <input type="email" name="email" required>
            </div>

            <div class="form-row">
                <span class="label">Gender</span>
                <span class="colon">:</span>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female" checked>
                <label for="female">Female</label>
            </div>

            <div class="form-row">
                <span class="label">DOB</span>
                <span class="colon">:</span>
                <input type="text" name="dob" placeholder="mm/dd/yyyy">
            </div>

            <div class="form-row">
                <span class="label">Mobile#</span>
                <span class="colon">:</span>
                <input type="text" name="mobile">
            </div>
        </div>

        <!-- Educational Qualification Section -->
        <!-- Educational Qualification Section -->
<div class="form-section">
    <div class="section-title">Educational Qualification</div>

    <div class="form-row">
        <span class="label">Degree</span>
        <span class="colon">:</span>
        <select name="degree" required>
            <option value="">-- Select Degree --</option>
            <optgroup label="UG">
                <option value="be">BE</option>
                <option value="btech">BTech</option>
                <option value="bsc">BSc</option>
                <option value="ba">BA</option>
                <option value="bca">BCA</option>
                <option value="bba">BBA</option>
                <option value="ug_others">Others</option>
            </optgroup>
            <optgroup label="PG">
                <option value="me">ME</option>
                <option value="mtech">MTech</option>
                <option value="msc">MSc</option>
                <option value="ma">MA</option>
                <option value="mca">MCA</option>
                <option value="mba">MBA</option>
                <option value="pg_others">Others</option>
            </optgroup>
            <optgroup label="PhD">
                <option value="phd_eng">Engineering</option>
                <option value="phd_sci">Science</option>
                <option value="phd_mgmt">Management</option>
                <option value="phd_others">Others</option>
            </optgroup>
        </select>
    </div>

    <div class="form-row">
        <span class="label">Hobbies</span>
        <span class="colon">:</span>
        <div class="hobbies-section">
            <div>
                <input type="checkbox" id="chess" name="hobbies">
                <label for="chess">Playing chess</label>
            </div>
            <div>
                <input type="checkbox" id="books" name="hobbies">
                <label for="books">Reading Books</label>
            </div>
        </div>
    </div>

    <div class="form-row">
        <span class="label">Favourite Color</span>
        <span class="colon">:</span>
        <input type="color" name="color">
    </div>
</div>


        <!-- Address Section -->
        <div class="form-section">
            <div class="section-title">Address</div>
            <textarea class="address-input"></textarea>
        </div>

        <!-- File Upload and Submit Section -->
        <div class="file-section">
            <label>Attach Resume:</label>
            <input type="file">
            <input type="submit" value="Submit">
        </div>

        <!-- Degree Groups Information -->
        
    </form>
</body>
</html>
