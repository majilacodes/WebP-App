<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .myphoto {
      width: 150px;
      height: 150px;
      border: 2px solid #FF5733;
      border-radius: 50%;
      animation: changeColor 5s infinite;
    }

    @keyframes changeColor {
      0% { border-color: #FF5733; }
      25% { border-color: #33FF57; }
      50% { border-color: #3357FF; }
      75% { border-color: #FF33A1; }
      100% { border-color: #FF5733; }
    }

    .title {
      font-size: 20px;
      color: #333;
      margin-top: 10px;
      animation: changeFontSize 5s infinite;
    }

    @keyframes changeFontSize {
      0% { font-size: 20px; }
      50% { font-size: 25px; }
      100% { font-size: 20px; }
    }
  </style>
</head>
<body>

  <img
    src="https://media.insider.in/image/upload/c_crop,g_custom/v1728462701/yiwwlrbe78ahhohjjmum.jpg"
    alt="Favorite Singer"
    class="myphoto"
  >
