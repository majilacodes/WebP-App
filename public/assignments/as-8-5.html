<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>23BCE1067</title> 
</head> 
<body> 
    <div id="nameDisplay"></div> 
 
    <script> 
        let regNo = prompt("Enter your registration number:"); 
        let name = prompt("Enter your name:"); 
 
        // Display reg. no using document.write with inline styling 
        document.write(`<div style="border: 3px solid red; padding: 10px; width: 
100px; text-align: center; font-weight: bold; font-size: 20px;">${regNo}</div>`); 
 
        // Display name using innerHTML with inline styling 
        document.getElementById("nameDisplay").innerHTML = `<div style="border: 
2px solid black; padding: 10px; width: 120px; text-align: center; font-weight: 
bold; color: red; font-size: 18px;">*${name}*</div>`; 
    </script> 
</body> 
</html>
