<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>23BCE1091</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        canvas {
            border: 2px solid black;
            background-color: white;
        }
    </style>
</head>

<body>
    <canvas id="pondCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pondCanvas');
        const ctx = canvas.getContext('2d');
        function drawPondScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPond();
            drawBoat();
            drawDuck();
            drawSun();
            drawHouse();
            drawFlower();
            drawStones();
        }
        function drawPond() {
            ctx.beginPath();
            ctx.ellipse(300, 200, 150, 60, 0, 0, 2 * Math.PI);
            ctx.fillStyle = 'rgba(173, 216, 230, 0.7)';
            ctx.fill();
            ctx.strokeStyle = 'blue';
            ctx.stroke();
        }
        function drawBoat() {
            ctx.beginPath();
            ctx.moveTo(270, 200);
            ctx.lineTo(330, 200);
            ctx.lineTo(320, 210);
            ctx.lineTo(280, 210);
            ctx.closePath();
            ctx.fillStyle = '#8B4513';
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.stroke();
        }
        function drawDuck() {
            ctx.beginPath();
            ctx.arc(450, 250, 20, 0, 2 * Math.PI);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(470, 240, 10, 0, 2 * Math.PI);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(473, 237, 2, 0, 2 * Math.PI);
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(480, 240);
            ctx.lineTo(490, 245);
            ctx.lineTo(480, 250);
            ctx.closePath();
            ctx.fillStyle = 'orange';
            ctx.fill();
        }
        function drawSun() {
            ctx.beginPath();
            ctx.arc(500, 100, 30, 0, 2 * Math.PI);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.strokeStyle = 'orange';
            ctx.stroke();
            for (let i = 0; i < 12; i++) {
                ctx.beginPath();
                ctx.moveTo(500, 100);
                const angle = (i * Math.PI / 6);
                const rayLength = 15;
                ctx.lineTo(
                    500 + Math.cos(angle) * (30 + rayLength),
                    100 + Math.sin(angle) * (30 + rayLength)
                );
                ctx.strokeStyle = 'yellow';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.lineWidth = 1;
            }
        }
        function drawHouse() {
            ctx.fillStyle = 'orange';
            ctx.fillRect(120, 200, 80, 80);
            ctx.strokeStyle = 'black';
            ctx.strokeRect(120, 200, 80, 80);
            ctx.beginPath();
            ctx.moveTo(110, 200);
            ctx.lineTo(160, 150);
            ctx.lineTo(210, 200);
            ctx.closePath();
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.stroke();
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(150, 240, 20, 40);
            ctx.strokeStyle = 'black';
            ctx.strokeRect(150, 240, 20, 40);
            ctx.fillStyle = 'blue';
            ctx.fillRect(130, 220, 20, 20);
            ctx.strokeStyle = 'black';
            ctx.strokeRect(130, 220, 20, 20);
        }
        function drawFlower() {
            ctx.beginPath();
            ctx.moveTo(500, 320);
            ctx.lineTo(500, 250);
            ctx.strokeStyle = 'green';
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.ellipse(500, 230, 20, 25, 0, 0, 2 * Math.PI);
            ctx.fillStyle = 'pink';
            ctx.fill();
            ctx.strokeStyle = 'hotpink';
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(500, 230, 5, 0, 2 * Math.PI);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(510, 270, 10, 5, Math.PI / 4, 0, 2 *
                Math.PI);
            ctx.fillStyle = 'green';
            ctx.fill();
        }
        function drawStones() {
            const stonePositions = [
                { x: 150, y: 320, size: 10 },
                { x: 170, y: 330, size: 8 },
                { x: 130, y: 325, size: 12 },
                { x: 450, y: 300, size: 9 },
                { x: 470, y: 310, size: 7 }
            ];
            stonePositions.forEach(stone => {
                ctx.beginPath();
                ctx.arc(stone.x, stone.y, stone.size, 0, 2 *
                    Math.PI);
                ctx.fillStyle = 'gray';
                ctx.fill();
                ctx.strokeStyle = 'darkgray';
                ctx.stroke();
            });
        }
        drawPondScene();
    </script>
</body>

</html>
