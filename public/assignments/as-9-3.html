<!DOCTYPE html>
<html>
<header>
    <title>23BCE1091</title>
</header>

<body>
    <table border="2px solid black">
        <tr>
            <th colspan="3">
                <b>BMI calculator</b>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </th>
        </tr>
        <tr>
            <td colspan="3">
                <b>Enter Your Weight</b><br>
                (in pounds)
                <input id="weight" type="number" min="0">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <b>Enter Your Height</b><br>
                (feet)
                <input id="feet" type="number" min="0"><br>
                (inches)
                <input id="inches" type="number" min="0">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <button onclick="calculate()">calculate</button>
            </td>
        </tr>
        <tr>
            <td>
                YOUR BMI
            </td>
            <td colspan="2">
                <input id="out" type="text" readonly>
            </td>
        </tr>
    </table>
</body>
<script src="index.js"></script>

</html>
