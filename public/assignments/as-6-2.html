<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>23BCE1091 - Calculator</title>
  <style>
    #calculator {
      background-color: lightblue;
      font-family: Arial, sans-serif;
      border-spacing: 5px;
      padding: 10px;
      margin: 30px auto;
    }

    #calculator td {
      background-color: white;
      padding: 15px;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      width: 50px;
    }

    #calculator td:hover {
      background-color: #e0e0e0;
    }

    .display {
      background-color: #a0a0a0 !important;
      height: 40px;
      text-align: right;
      font-weight: bold;
      font-size: 18px;
    }

    .clear {
      background-color: lightpink !important;
    }

    .equals {
      background-color: lightyellow !important;
    }
  </style>
</head>
<body>

  <table id="calculator">
    <!-- Display Row -->
    <tr>
      <td colspan="4" class="display">0</td>
    </tr>

    <!-- Clear Row -->
    <tr>
      <td class="clear">C</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>

    <!-- First Row -->
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>+</td>
    </tr>

    <!-- Second Row -->
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>-</td>
    </tr>

    <!-- Third Row -->
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>รท</td>
    </tr>
