<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Life and Favorite Singer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .college-life {
      margin: 25px auto;
      background-color: green;
      border: 6px solid yellow;
      padding: 20px;
      width: 400px;
      border-radius: 10px;
    }

    .text {
      background-color: #0000FF;
      color: white;
      text-align: center;
      line-height: 1.5;
      margin: 0;
      padding: 10px 0;
      border-radius: 5px;
    }

    .myphoto {
      width: 150px;
      height: 150px;
      border: 2px solid #FF5733;
      border-radius: 75px;
      animation: colorChange 5s infinite;
      margin-top: 20px;
    }

    @keyframes colorChange {
      0% { border-color: #FF5733; }
      50% { border-color: #33FF57; }
      100% { border-color: #FF5733; }
    }

    .caption {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>College Life</h2>

  <div class="college-life">
    <p class="text">College life in VIT is full of learning experiences.</p>
    <p class="text">I enjoy participating in various extracurricular activities.</p>
    <p class="text">The friendships I've made here are truly unforgettable.</p>
  </div>

</body>
</html>
