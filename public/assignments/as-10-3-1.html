
<!DOCTYPE html> 
<html> 
<head> 
    <title>23BCE1067</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            background-color: #dde0c9; 
            text-align: center; 
        } 
        .container { 
            width: 40%; 
            margin: auto; 
            background: #798061; 
            padding: 15px; 
            border-radius: 10px; 
            color: white; 
            text-align: left; 
        } 
        .summary { 
            text-align: left; 
            margin: 15px; 
        } 
        .summary p { 
            margin: 5px 0; 
        } 
        .btn-container { 
            text-align: center; 
            margin-top: 15px; 
        } 
        .btn { 
            background: #c29c68; 
            color: white; 
            padding: 8px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            display: inline-block; 
            margin-top: 10px; 
        } 
    </style> 
</head> 
<body> 
    <div class="container"> 
        <h2 style="text-align: center;">Order Receipt</h2> 
        <div id="receipt"></div> 
        <div class="btn-container"> 
            <button class="btn" onclick="window.location.href='as-10-3.html'">Back to Order</button> 
        </div> 
    </div> 
 
    <script> 
        let orderData = JSON.parse(localStorage.getItem("orderDetails")); 
        if (orderData) { 
            let receiptHTML = ` 
                <h3>Customer Details</h3> 
                <div class="summary"> 
                    <p><strong>Name:</strong> ${orderData.name}</p> 
                    <p><strong>Phone:</strong> ${orderData.phone}</p> 
                    <p><strong>Email:</strong> ${orderData.email}</p> 
                </div> 
                <h3>Order Summary</h3> 
                <ul class="summary">`; 
 
            let total = 0; 
            orderData.order.forEach(item => { 
                let itemTotal = item.quantity * item.price; 
                total += itemTotal; 
                receiptHTML += `<li>${item.product} - ${item.quantity}kg @ 
$${item.price}/kg = $${itemTotal}</li>`; 
            }); 
 
            receiptHTML += `</ul><h3>Total: $${total}</h3>`; 
            document.getElementById("receipt").innerHTML = receiptHTML; 
        } 
    </script> 
</body> 
</html>
