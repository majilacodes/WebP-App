<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Feedback</title>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
    }

    .slider-container {
      margin: 20px 0;
    }

    .slider-row {
      display: flex;
      align-items: center;
      margin: 10px 0;
      gap: 10px;
    }

    .slider-label {
      width: 130px;
      font-weight: bold;
    }

    input[type="range"] {
      flex: 1;
    }

    .slider-value {
      display: inline-block;
      width: 40px;
      text-align: right;
    }

    .total-section {
      margin-top: 20px;
      padding: 10px;
      background-color: #b2ebf2;
      border-radius: 5px;
      text-align: center;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h2>Product Feedback</h2>

  <form>
    <div class="slider-container">
      <!-- Quality -->
      <div class="slider-row">
        <span class="slider-label">Quality:</span>
        <input type="range" id="quality" min="0" max="10" value="5" oninput="updateSlider(this, 'qualityValue')">
        <output class="slider-value" id="qualityValue">5</output>
      </div>

      <!-- Usability -->
      <div class="slider-row">
        <span class="slider-label">Usability:</span>
        <input type="range" id="usability" min="0" max="10" value="5" oninput="updateSlider(this, 'usabilityValue')">
        <output class="slider-value" id="usabilityValue">5</output>
      </div>

      <!-- Value for Money -->
      <div class="slider-row">
        <span class="slider-label">Value for Money:</span>
        <input type="range" id="value" min="0" max="10" value="5" oninput="updateSlider(this, 'valueValue')">
        <output class="slider-value" id="valueValue">5</output>
      </div>

      <!-- Total -->
      <div class="total-section">
        <strong>Total Score:</strong>
        <output id="total">15</output> / 30
      </div>
    </div>
  </form>

  <script>
    function updateSlider(slider, outputId) {
      const value = slider.value;
      document.getElementById(outputId).value = value;
      updateTotal();
    }

    function updateTotal() {
      const quality = parseInt(document.getElementById('quality').value);
      const usability = parseInt(document.getElementById('usability').value);
      const value = parseInt(document.getElementById('value').value);
      const total = quality + usability + value;
      document.getElementById('total').value = total;
    }

    // Initialize total on page load
    window.onload = updateTotal;
  </script>

</body>
</html>
